<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fde7e7, #ffcdd2);
        }

        /* Particle animation container */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: drift 20s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(239, 137, 151, 0.5);
        }
        
        .particle.pink {
            background-color: rgba(255, 182, 193, 0.6);
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.6), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes drift {
            0% { transform: translateY(110vh) scale(0); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Main content container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #6d4c41;
            position: relative;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- NEW: Slide Up Animation --- */
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main heading style */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0;
            color: #c2185b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            animation: slideUpFadeIn 1.2s ease-out forwards;
            opacity: 0; /* Start hidden */
        }

        /* Subtitle text style */
        p {
            font-size: 1.25rem;
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #88655D;
            animation: slideUpFadeIn 1.2s ease-out 0.5s forwards; /* 0.5s delay */
            opacity: 0; /* Start hidden */
        }

        /* Personal message section */
        .personal-message {
            position: relative;
            margin-top: 50px;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            max-width: 600px;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            font-weight: 400;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            line-height: 1.7;
            color: #5c3c40;
            animation: slideUpFadeIn 1.2s ease-out 1s forwards; /* 1s delay */
            opacity: 0; /* Start hidden */
        }

        /* Flower bouquet image style */
        .flower-bouquet {
            position: absolute;
            width: 120px;
            height: auto;
            pointer-events: none;
            transform: rotate(15deg);
            top: -60px;
            right: -49px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1rem;
            }
            .personal-message {
                font-size: 1rem;
                padding: 25px;
                margin-top: 40px;
            }
            .flower-bouquet {
                width: 90px;
                top: -30px;
                right: -20px;
            }
        }
    </style>
</head>
<body>

    <!-- Container for floating particles -->
    <div class="particle-container" id="particle-container"></div>

    <!-- Main content container -->
    <div class="container">
        <h1>Happy Girlfriends Day ðŸŽ€</h1>
        <p>My favorite chapter in life is the one with you in it.</p>

        <!-- Personal message area - you can edit this! -->
        <div class="personal-message">
            <img src="./beautiful-spring-flowers-bouquet-with-bow-floral-branches-and-green-leaves-multicolored-blooming-botanical-element-for-designs-flat-illustration-isolated-on-white-background-vector-removebg-preview.png" alt="Flower Bouquet" class="flower-bouquet">
            You are the most amazing person I know. Your smile brightens my darkest days, and your love fills my life with endless joy. Thank you for being you. I love you more than words can say.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particleContainer = document.getElementById('particle-container');
            const particleCount = 60; // Increased particle count for a fuller effect

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Add pink class to roughly a third of the particles
                if (Math.random() > 0.66) {
                    particle.classList.add('pink');
                }

                // Randomize properties for a natural, varied look
                const size = Math.random() * 5 + 2; // size between 2px and 7px
                const startX = Math.random() * 100; // start position %
                const duration = Math.random() * 15 + 10; // duration between 10s and 25s
                const delay = Math.random() * 10; // delay up to 10s

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `-${delay}s`; // Negative delay starts animation partway through

                particleContainer.appendChild(particle);
            }
        });
    </script>

</body>
</html>
